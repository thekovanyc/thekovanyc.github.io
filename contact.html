    <title>The KOVA</title>
    <link rel="stylesheet" href="style/style.css" />

    <link href="https://awards.infcdn.net/r_rcm.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="navigation">
      <ul>
        <li>
          <a href="/"><img src="logo.png" alt="Kova Logo" /></a>
        </li>
        <div class="align-right">
          <li><a href="/menu.html">Menu</a></li>
          <li><a href="/location.html">Location & Hours</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </div>
      </ul>
    </div>

    <div class="title">
      Contact
      <hr />
    </div>

    <div class="generic-halves-container">
      <div class="generic-halves-container-inner-div">
        <span>
          Call us at (646) 577-5500 <br />
          Email us at thekovanyc@gmail.com <br />
          Connect with us on
          <a href="https://www.instagram.com/thekovanyc/" target="_blank"
            >Instagram</a
          >
          and
          <a
            href="https://www.yelp.com/biz/the-kova-staten-island?osq=the+kova"
            target="_blank"
            >Yelp</a
          >
          <p />
          <br />
          We hope to see you soon!</span
        >
        <div class="restaurant-guru">
          <div
            id="r-rcm"
            data="29"
            class="r-rcm_black"
            onclick="if(event.target.nodeName.toLowerCase() != 'a') {window.open(this.querySelector('.rest-white_center').href);return 0;}"
          >
            <a
              href="https://restaurantguru.com/The-KOVA-New-York"
              class="r-rcm_r-link"
              target="_blank"
              >The KOVA</a
            >
            <div class="r-rcm_year">2023</div>
            <div class="r-rcm_bottom">
              <span class="r-rcm_str1">Recommended</span>
            </div>
            <div class="r-rcm_heading">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                width="144px"
                height="144px"
                viewBox="0 0 144 144"
              >
                <defs>
                  <path id="r-rcm-arc" d="M 12 72 a 60 60 0 0 0 120 0"></path>
                </defs>
                <text
                  class="r-rcm_heading__bottom"
                  fill="#fff"
                  text-anchor="middle"
                >
                  <textPath startOffset="50%" xlink:href="#r-rcm-arc">
                    <a
                      href="https://restaurantguru.com/"
                      class="r-rcm_heading__link"
                    >
                      Restaurant Guru
                    </a>
                  </textPath>
                </text>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <img src="photos/plantdeco.JPG" alt="Plant" />
